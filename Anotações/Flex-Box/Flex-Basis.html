<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinamento de Flex-Basis</title>
    <Style>
        .container {
            max-width: 300px;
            border: 2px solid black;
            display: flex;
        }

        .item {
            background-color: coral;
            color: white;
            text-align: center;
            margin: 5px;
        }

        .bauto {
            flex-basis: auto;
        }

        .b0 {
            flex-basis: 0;
        }

        .fg1 {
            flex-grow: 1;
        }

        .fg2 {
            flex-grow: 2;
        }
    </Style>
</head>
<body>
    <p>Auto</p>
    <div class="container">
        <div class="item bauto fg1">A</div>
        <div class="item bauto fg1">BBB</div>
        <div class="item bauto fg1">C</div>
        <div class="item bauto fg1">DEF</div>
    </div>  

    <p>0</p>
    <div class="container">
        <div class="item b0 fg1">A</div>
        <div class="item b0 fg1">BBB</div>
        <div class="item b0 fg1">C</div>
        <div class="item b0 fg1">DEF</div>
    </div>
</body>
</html>
